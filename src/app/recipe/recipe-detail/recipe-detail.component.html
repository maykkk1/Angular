<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeData.imgPath" alt="" style="max-height: 200px;" class="img-responsive">

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>  {{ recipeData.name }} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle"> Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;"  (click)="onAddShoppingList()"> Add Ingredients to Shopping List </a></li>
                <li><a routerLink="edit" style="cursor: pointer;" > Edit Recipe </a></li>
                <li><a style="cursor: pointer;" > Delete Recipe  </a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipeData.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipeData.ingridients"
            >
            {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
       </ul>
    </div>
</div>
