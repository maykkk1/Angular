<a 
style="margin-bottom: '10px'; cursor: pointer;" 
class="list-group-item clearfix"
routerLinkActive="active"
routerLink="{{ index }}"
>
    <div class="pull-left">
        <h4 class="list-group-item-heading"> {{ recipeData.name }} </h4>
        <p class="list-group-item-text">  {{ recipeData.description }} </p>
    </div>
    <span class="pull-right">
        <img [src]="recipeData.imgPath" alt="" class="img-responsive" style="max-height: 50px; max-width: 50px;">
    </span>
</a>
